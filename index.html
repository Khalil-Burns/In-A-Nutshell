        <textarea id="questionField">

        tinymce.init({

    <div class="questionSort"></div>
    <div class="questions">
      <% for(var idx = 0; idx < questions.length; idx++) { %>
        <div class="question">
          <button>
            <a href="/question/<%- questions[idx].id %>">
              <p><strong><%- questions[idx].question %></strong></p>
            </a>
          </button>
          <% if (idx < questions.length - 1) { %>
            <hr>
          <% } %>

      <% } %>
